<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Mihaela Iorga - Contact</title>
    <!-- Latest compiled and minified CSS -->
    <link href="https://fonts.googleapis.com/css?family=Raleway:400,500,600,700" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Fira+Sans:300,400,500,600,700" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="global.css">
    <link rel="stylesheet" type="text/css" href="work.css">
    <!-- Optional theme -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <link rel="stylesheet" href="form.css">
    <script src="form.js"></script>
    <script src="global.js"></script>
</head>

<body>
    <nav class="topnav" id="myHeader">
        <a class="clickwork left" href="index.html">Work</a>
        <a href="index.html" class="logo center">Mihaela Iorga</a>
        <div class="right">
            <a class="clickabout" href="about.html">About</a>
            <a class="clickresume" href="resume.html">Resume</a>
            <a class="clickcontact active" href="formpage.html">Contact</a>
            <a href="javascript:void(0);" style="font-size:15px;" class="icon" onclick="myNav()">&#9776;</a>
        </div>
    </nav>

    <div class="container">
        <section class="headline" style="margin-top: -100px;">
            <h1>Say hello.</h1>
        </section>

        <div class="div1" id="one"></div>
        <div class="div1" id="two"></div>
        <div class="div2" id="three"></div>
        <div class="div2" id="four"></div>


        <div class="form-container">

            <form role="form" method="post" id="reused_form">
                <div class="row">
                    <div class="col-sm-6 form-group">
                        <input type="text" class="form-control" id="name" name="name" placeholder="Name" required>
                    </div>
                    <div class="col-sm-6 form-group">
                        <input type="email" class="form-control" id="email" name="email" placeholder="Email" required>
                    </div>
                </div>

                <div class="row">
                    <div class="col-sm-12 form-group">
                        <textarea class="form-control" type="textarea" name="comments" id="comments" placeholder="Your message here" maxlength="6000" rows="7"></textarea>
                    </div>
                </div>

                <div class="row">
                    <div class="col-sm-12 form-group">
                        <button type="submit" class="form-btn">Send </button>
                    </div>
                </div>
            </form>
            <div id="success_message" style="width:100%; height:100%; text-align: center; display:none; ">
                <h3>Posted your feedback successfully!</h3>
            </div>
            <div id="error_message" style="width:100%; height:100%; display:none; ">
                <h3>Error</h3> Sorry there was an error sending your form. </div>
        </div>
    </div>
    <footer>
        <div class="social-media">
            <a href="https://www.linkedin.com/in/mihaelaiorga/"><img src="img/linkedin.svg" alt=""></a>
            <a href="https://dribbble.com/mihaelaiorga"><img src="img/dribbble.svg" alt=""></a>
            <a href="https://www.behance.net/mihaelalau2282"><img src="img/behance.svg" alt=""></a>
        </div>
    </footer>

</body>

</html>
